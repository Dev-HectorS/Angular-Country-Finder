<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Search by region: <small>{{ regionActive | titlecase}}</small></h3>
    <hr>

    <div class="row">
        <div class="col">
            <button *ngFor="let region of regions" class="btn btn-outline-primary"
                [class]="getActiveRegionClass(region)" (click)="selectRegion(region)">
                {{region | titlecase}}
            </button>
        </div>
    </div>
</div>

<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
