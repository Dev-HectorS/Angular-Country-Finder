<div class="animate__animated animate__fadeIn animate__faster">
    <h3>By Country</h3>
    <hr>

    <div class="row">
        <div class="col">
            <app-country-input (onEnter)="search($event)" (onDebounce)="suggestions($event)"
                placeholder="Search country..."></app-country-input>
        </div>
    </div>

    <ul *ngIf="showSuggestion" class="list-group">
        <li *ngFor="let suggestedCountry of suggestedCountries" class="list-group-item list-group-item-action">
            <a class="nav-link" [routerLink]="['/country',suggestedCountry.alpha2Code]">{{suggestedCountry.name}}</a>
        </li>
        <li class="list-group-item list-group-item-action">
            <a class="nav-link" (click)="searchSuggestion(searchText)">Search "{{searchText}}"</a>
        </li>
    </ul>
    <hr>
</div>

<div *ngIf="found" class="alert alert-danger">
    Country <strong>{{searchText}}</strong> has not been found.
</div>


<div *ngIf="countries.length > 0" class="row">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
